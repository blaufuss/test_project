# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ main ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "trigger"
  trigger:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Runs a single command using the runners shell
      - name: Trigger
        run: curl -X POST -H "Accept:application/vnd.github+json " -H "Authorization:Bearer ${{secrets.GH_TOKEN}}" https://api.github.com/repos/blaufuss/test_project_build_docker/dispatches -d '{"event_type":"on-demand-test","client_payload":{"unit":false,"integration":true, "mine":"versions"}}'
